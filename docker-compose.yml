version: '3.8'

services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    container_name: barberia_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: barberia_db
      MYSQL_USER: barber_user
      MYSQL_PASSWORD: barber_password
    ports:
      - "3306:3306"
    volumes:
      - db_data_v2:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: barberia_backend
    restart: always
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: mysql://barber_user:barber_password@db:3306/barberia_db
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: barberia_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    depends_on:
      - backend

volumes:
  db_data_v2:
